<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <h1>My Library</h1>
  <button id="add-button">New book</button>
  <dialog id="add-book">
    <h2 class="modal-title">Add a new book</h2>
    <form method="dialog">
      <label>Title
        <input id="input-title" type="text" required>
      </label>
      <label>Author
        <input id="input-author" type="text" required>
      </label>
      <label>Pages
        <input id="input-pages" type="number" min="1" max="2000">
      </label>
      <fieldset>
        <h3>Status</h3>
        <label>
          <input id="radio-to-read" name="status" value="to-read" type="radio">To read
        </label>
        <label>
          <input id="radio-read" name="status" value="read" type="radio">Read
        </label>
      </fieldset>
      <fieldset>
        <h3>Category</h3>
        <label>
          <input id="radio-fiction" name="category" value="to-read" type="radio">Fiction
        </label>
        <label>
          <input id="radio-nonfiction" name="category" value="read" type="radio">Non Fiction
        </label>
      </fieldset>
      <div class="controls">
        <button type="button" id="cancelButton">Cancel</button>
        <button type="submit" id="saveButton">Save</button>
      </div>
    </form>
  </dialog>
  <main id="library" class="library">
    <h2>You don't have any book yet</h2>
  </main>
  <script src="./script.js"></script>
</body>
</html>
